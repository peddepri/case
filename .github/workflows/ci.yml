name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/backend/package.json
      - name: Prepare npm
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 30000
          npm config set fetch-retry-maxtimeout 120000
          npm config set prefer-online true
          npm config set progress false
          echo "Using npm version before upgrade:" && npm -v
          npm i -g npm@11.6.2
          echo "Using npm version after upgrade:" && npm -v
          export NPM_CONFIG_CACHE="$RUNNER_TEMP/npm-cache"
          npm cache clean --force
      - name: Install deps with retries
        run: |
          set -e
          attempts=0
          until [ $attempts -ge 5 ]
          do
            npm ci --no-audit --no-fund && break
            attempts=$((attempts+1))
            echo "npm ci failed (attempt $attempts). Cleaning cache and retrying..."
            rm -rf "$NPM_CONFIG_CACHE" || true
            npm cache clean --force || true
            sleep 5
          done
          if [ $attempts -ge 5 ]; then
            echo "npm ci failed after retries. Falling back to npm install."
            npm install --no-audit --no-fund --legacy-peer-deps --prefer-online
          fi
      - run: npm test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/frontend/package.json
      - name: Prepare npm
        run: |
          npm config set registry https://registry.npmjs.org/
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 30000
          npm config set fetch-retry-maxtimeout 120000
          npm config set prefer-online true
          npm cache clean --force
      - name: Install deps with retries
        run: |
          set -e
          attempts=0
          until [ $attempts -ge 5 ]
          do
            npm ci --no-audit --no-fund && break
            attempts=$((attempts+1))
            echo "npm ci failed (attempt $attempts). Cleaning cache and retrying..."
            npm cache clean --force || true
            sleep 5
          done
          if [ $attempts -ge 5 ]; then
            echo "npm ci failed after retries. Falling back to npm install."
            npm install --no-audit --no-fund --legacy-peer-deps
          fi
      - run: npm test
