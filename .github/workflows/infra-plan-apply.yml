name: Infrastructure Plan & Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - prod
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
  push:
    branches: [main]
    paths:
      - 'domains/infra/**'
  pull_request:
    paths:
      - 'domains/infra/**'

env:
  TF_VERSION: "1.8.0"

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    defaults:
      run:
        working-directory: domains/infra/terraform/environments/${{ inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-2
          audience: sts.amazonaws.com

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('domains/infra/terraform/environments/${{ inputs.environment || 'dev' }}/plan.txt', 'utf8');
            const maxLength = 65536;
            const truncatedPlan = plan.length > maxLength ? 
              plan.substring(0, maxLength) + '\n...(truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - ${{ inputs.environment || 'dev' }}
              
              \`\`\`
              ${truncatedPlan}
              \`\`\`
              `
            });

      - name: Terraform Apply
        if: |
          (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve tfplan

      - name: Output infrastructure info
        if: |
          (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          echo "EKS Cluster Name: $(terraform output -raw eks_cluster_name)"
          echo "ECR Repository Backend: $(terraform output -raw ecr_backend_url)"
          echo "ECR Repository Frontend: $(terraform output -raw ecr_frontend_url)"