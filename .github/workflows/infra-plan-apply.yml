name: Infrastructure Plan & Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - prod
      action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
  push:
    branches: [main]
    paths:
      - 'domains/infra/**'
  pull_request:
    paths:
      - 'domains/infra/**'

env:
  TF_VERSION: "1.8.0"

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    defaults:
      run:
        working-directory: domains/infra/terraform/environments/${{ inputs.environment || 'dev' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::918859180133:role/GitHubActionsRole
          aws-region: us-east-1
          audience: sts.amazonaws.com

      - name: Bootstrap Terraform remote backend (S3 + DynamoDB)
        env:
          AWS_REGION: us-east-1
          TF_STATE_BUCKET: case-tfstate-918859180133-dev
          TF_LOCK_TABLE: case-terraform-locks-dev
        run: |
          set -e
          echo "Ensuring S3 bucket $TF_STATE_BUCKET exists..."
          if ! aws s3api head-bucket --bucket "$TF_STATE_BUCKET" 2>/dev/null; then
            aws s3api create-bucket --bucket "$TF_STATE_BUCKET" --region "$AWS_REGION" || true
            aws s3api put-bucket-versioning --bucket "$TF_STATE_BUCKET" --versioning-configuration Status=Enabled || true
            aws s3api put-bucket-encryption --bucket "$TF_STATE_BUCKET" --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}' || true
          fi
          echo "Ensuring DynamoDB table $TF_LOCK_TABLE exists..."
          if ! aws dynamodb describe-table --table-name "$TF_LOCK_TABLE" --region "$AWS_REGION" >/dev/null 2>&1; then
            aws dynamodb create-table \
              --table-name "$TF_LOCK_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$AWS_REGION" || true
            echo "Waiting for lock table to be ACTIVE..."
            aws dynamodb wait table-exists --table-name "$TF_LOCK_TABLE" --region "$AWS_REGION"
          fi

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Import existing AWS resources (idempotent)
        run: |
          bash scripts/terraform-import-existing.sh --skip-init \
            domains/infra/terraform/environments/${{ inputs.environment || 'dev' }} \
            us-east-1 \
            case \
            ${{ inputs.environment || 'dev' }} \
            case-${{ inputs.environment || 'dev' }} || true

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > plan.txt

      - name: Comment PR with Plan
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('domains/infra/terraform/environments/${{ inputs.environment || 'dev' }}/plan.txt', 'utf8');
            const maxLength = 65536;
            const truncatedPlan = plan.length > maxLength ? 
              plan.substring(0, maxLength) + '\n...(truncated)' : plan;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan - ${{ inputs.environment || 'dev' }}
              
              \`\`\`
              ${truncatedPlan}
              \`\`\`
              `
            });

      - name: Terraform Apply
        if: |
          (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: terraform apply -auto-approve tfplan

      - name: Output infrastructure info
        if: |
          (github.event_name == 'workflow_dispatch' && inputs.action == 'apply') ||
          (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          echo "EKS Cluster Name: $(terraform output -raw eks_cluster_name)"
          echo "ECR Repository Backend: $(terraform output -raw ecr_backend_url)"
          echo "ECR Repository Frontend: $(terraform output -raw ecr_frontend_url)"