name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'domains/apps/**'
  pull_request:
    paths:
      - 'domains/apps/**'

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: domains/apps/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: domains/apps/${{ matrix.service }}
        run: npm ci

      - name: Run tests
        working-directory: domains/apps/${{ matrix.service }}
        run: npm test

      - name: Run build test
        working-directory: domains/apps/${{ matrix.service }}
        run: npm run build

  integration-tests:
    needs: unit-tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend for testing
        uses: docker/build-push-action@v5
        with:
          context: domains/apps/backend
          push: false
          tags: backend:test
          load: true

      - name: Build frontend for testing
        uses: docker/build-push-action@v5
        with:
          context: domains/apps/frontend
          push: false
          tags: frontend:test
          load: true
          build-args: |
            VITE_BACKEND_URL=http://localhost:3000/api

      - name: Start services for integration test
        run: |
          docker network create test-network
          docker run -d --name backend-test --network test-network -p 3000:3000 backend:test
          docker run -d --name frontend-test --network test-network -p 8080:8080 frontend:test

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000/healthz; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8080; do sleep 2; done'

      - name: Run integration tests
        run: |
          # Basic health checks
          curl -f http://localhost:3000/healthz
          curl -f http://localhost:3000/metrics
          curl -f http://localhost:8080
          
          # API test
          RESPONSE=$(curl -s -X POST http://localhost:3000/api/orders -H "Content-Type: application/json" -d '{"item":"test","quantity":1}')
          echo "Order creation response: $RESPONSE"

      - name: Cleanup
        if: always()
        run: |
          docker stop backend-test frontend-test || true
          docker rm backend-test frontend-test || true
          docker network rm test-network || true