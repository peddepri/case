# Dashboard Grafana para Performance Testing
apiVersion: v1
kind: ConfigMap
metadata:
  name: performance-dashboard
  namespace: case
data:
  dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Performance Testing Dashboard",
        "tags": ["performance", "locust", "kubernetes"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Request Rate (RPS)",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(locust_requests_total[5m])",
                "legendFormat": "Requests/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Response Times",
            "type": "timeseries",
            "targets": [
              {
                "expr": "histogram_quantile(0.50, locust_response_time_seconds_bucket)",
                "legendFormat": "50th percentile"
              },
              {
                "expr": "histogram_quantile(0.95, locust_response_time_seconds_bucket)",
                "legendFormat": "95th percentile"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "timeseries",
            "targets": [
              {
                "expr": "rate(locust_errors_total[5m])",
                "legendFormat": "Errors/sec"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "5s"
      }
    }