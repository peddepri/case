global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'case-local'
    environment: 'development'

# Alertmanager (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

rule_files:
  - "alerts-complete.yml"

# Configuração do Alertmanager (se disponível)
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Backend LocalStack (Docker Compose)
  - job_name: 'backend-localstack'
    static_configs:
      - targets: ['host.docker.internal:3001']
        labels:
          service: 'backend'
          environment: 'localstack'
          platform: 'docker-compose'

  # Backend Kubernetes (via host)
  - job_name: 'backend-kubernetes'
    static_configs:
      - targets: ['host.docker.internal:3002']
        labels:
          service: 'backend'
          environment: 'kubernetes'
          platform: 'kind'

  # Frontend Kubernetes (via host)  
  - job_name: 'frontend-kubernetes'
    static_configs:
      - targets: ['host.docker.internal:3003']
        labels:
          service: 'frontend'
          environment: 'kubernetes'
          platform: 'kind'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Mobile Kubernetes (via host)
  - job_name: 'mobile-kubernetes'  
    static_configs:
      - targets: ['host.docker.internal:3004']
        labels:
          service: 'mobile'
          environment: 'kubernetes'
          platform: 'kind'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Grafana monitoring
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'

  # Loki monitoring
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

  # Tempo monitoring
  - job_name: 'tempo'
    static_configs:
      - targets: ['tempo:3100']
        labels:
          service: 'tempo'
