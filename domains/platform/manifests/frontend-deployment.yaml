apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: case
  labels:
    app: frontend
    color: blue
spec:
  replicas: 1  # Minimize idle cost; HPA will scale
  selector:
    matchLabels:
      app: frontend
      color: blue
  template:
    metadata:
      labels:
        app: frontend
        color: blue
      annotations:
        ad.datadoghq.com/frontend.logs: '[{"source":"nginx","service":"frontend"}]'
    spec:
      containers:
        - name: frontend
          image: 918859180133.dkr.ecr.us-east-1.amazonaws.com/case-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: VITE_BACKEND_URL
              value: "http://backend.case.svc.cluster.local:3000"
            - name: VITE_OTLP_ENDPOINT
              value: "http://tempo:4318/v1/traces"
          resources:
            requests:
              cpu: 250m    # Align with 0.25 vCPU tier
              memory: 512Mi # Minimal Fargate memory tier
            limits:
              cpu: 250m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: case
spec:
  selector:
    app: frontend
    color: blue
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
