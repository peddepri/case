apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: case
  labels:
    app: backend
    color: blue
spec:
  replicas: 1  # Start minimal; HPA will scale. Lower base reduces idle Fargate cost.
  selector:
    matchLabels:
      app: backend
      color: blue
  template:
    metadata:
      labels:
        app: backend
        color: blue
      annotations:
        ad.datadoghq.com/backend.logs: '[{"source":"nodejs","service":"backend"}]'
        ad.datadoghq.com/backend.checks: '{"openmetrics":{"instances":[{"openmetrics_endpoint":"http://%%host%%:3000/metrics","namespace":"backend"}]}}'
    spec:
      serviceAccountName: backend-sa
      containers:
        - name: backend
          image: 918859180133.dkr.ecr.us-east-2.amazonaws.com/case-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: AWS_REGION
            - name: DDB_TABLE
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: DDB_TABLE
            - name: DD_ENV
              value: "prod"
            - name: DD_SERVICE
              value: "backend"
            - name: DD_VERSION
              value: "0.1.0"
            - name: DD_LOGS_INJECTION
              value: "true"
            - name: DD_TRACE_ENABLED
              value: "true"
            - name: DD_TRACE_AGENTLESS
              value: "true"
            - name: DD_SITE
              valueFrom:
                configMapKeyRef:
                  name: env-config
                  key: DD_SITE
            - name: DD_API_KEY
              valueFrom:
                secretKeyRef:
                  name: datadog
                  key: api-key
            - name: OTEL_TRACE_ENABLED
              value: "true"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo:4318/v1/traces"
            - name: SERVICE_NAME
              value: "case-backend"
            - name: SERVICE_VERSION
              value: "0.1.0"
          resources:
            requests:
              cpu: 250m    # Maps to 0.25 vCPU Fargate billing tier
              memory: 512Mi # Minimal Fargate memory billing tier
            limits:
              cpu: 250m    # Keep limits == requests to avoid tier jumps
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: case
spec:
  selector:
    app: backend
    color: blue
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
