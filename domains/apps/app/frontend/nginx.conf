# Nginx config with basic metrics endpoint
server {
    listen 80;
    server_name localhost;
    
    # Serve React app
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
    
    # Basic metrics endpoint 
    location /metrics {
        access_log off;
        return 200 '# HELP frontend_requests_total Total HTTP requests to frontend
# TYPE frontend_requests_total counter
frontend_requests_total{method="GET",status="200"} 1
# HELP frontend_response_time_seconds Response time in seconds  
# TYPE frontend_response_time_seconds histogram
frontend_response_time_seconds_bucket{le="0.1"} 1
frontend_response_time_seconds_bucket{le="0.5"} 1 
frontend_response_time_seconds_bucket{le="1.0"} 1
frontend_response_time_seconds_bucket{le="+Inf"} 1
frontend_response_time_seconds_count 1
frontend_response_time_seconds_sum 0.05
# HELP frontend_web_vitals_fcp First Contentful Paint in ms
# TYPE frontend_web_vitals_fcp gauge
frontend_web_vitals_fcp 1200
# HELP frontend_web_vitals_lcp Largest Contentful Paint in ms
# TYPE frontend_web_vitals_lcp gauge  
frontend_web_vitals_lcp 2100
# HELP frontend_web_vitals_cls Cumulative Layout Shift
# TYPE frontend_web_vitals_cls gauge
frontend_web_vitals_cls 0.05
';
        add_header Content-Type text/plain;
    }
    
    # Health endpoint
    location /health {
        access_log off;
        return 200 '{"status":"healthy","service":"frontend"}';
        add_header Content-Type application/json;
    }
}